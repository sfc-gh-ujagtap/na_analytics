# Snowflake Native Apps Business Analytics Platform
# SPCS Service Specification

spec:
  container:
  - name: native-apps-analytics
    image: /NATIVE_APPS_ANALYTICS_DB/IMAGE_SCHEMA/IMAGE_REPO/native-apps-analytics:latest
    env:
      SERVER_PORT: 3002
      NODE_ENV: production
      SNOWFLAKE_ACCOUNT: PM-NAX_CONSUMER
      SNOWFLAKE_DATABASE: NATIVE_APPS_ANALYTICS_DB
      SNOWFLAKE_SCHEMA: ANALYTICS_SCHEMA
      SNOWFLAKE_WAREHOUSE: COMPUTE_WH
      SNOWFLAKE_ROLE: NATIVE_APPS_ANALYTICS_ROLE
  endpoint:
  - name: analytics-dashboard
    port: 3002
    public: true
